[tool:pytest]
# Конфигурация pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Асинхронные тесты
asyncio_mode = auto

# Минимальная версия Python
minversion = 3.8

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Маркеры для тестов
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests that require authentication
    admin: marks tests that require admin privileges
    superuser: marks tests that require superuser privileges

# Опции по умолчанию
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

